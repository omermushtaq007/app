<div class="container mb-3">
  <h1 class="text-center fs-1 mb-3">
    <i class="bi bi-lock-fill"></i>
    Member Login.
  </h1>
  <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
    <div class="alert alert-danger" *ngIf="ErrorMessage">
      {{ErrorMessage}}
    </div>
    <div class="form-floating mb-3 w-auto">
      <input
        type="email"
        class="form-control"
        formControlName="email"
        id="floatingInput"
        placeholder="name@example.com"
      />
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating mb-3 w-auto">
      <input
        type="password"
        class="form-control"
        formControlName="password"
        id="floatingPassword"
        placeholder="Password"
      />
      <label for="floatingPassword">Password</label>
    </div>
    <a routerLink="../forgotten-password" class="nav-link text-capitalize">
      <u>Forgotten Password? <i class="bi bi-arrow-right"></i></u>
    </a>
    <a routerLink="../sign-up" class="nav-link text-capitalize">
      <u>
        I don't have account? Create a New Account
        <i class="bi bi-arrow-right"></i>
      </u>
    </a>
    <button
      type="submit"
      class="btn btn-info py-2 text-dark fw-bolder fs-4 w-100"
    >
      Login <i class="bi bi-box-arrow-in-right"></i>
    </button>
  </form>
</div>
